<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">

	<!-- Dashboard Tab -->
	<ion-tab title="Settings" icon-off="ion-ios-gear" icon-on="ion-ios-gear" href="#/tab/settings">
		<ion-nav-view name="tab-settings"></ion-nav-view>
	</ion-tab>

	<!-- Chats Tab -->
	<ion-tab title="People" icon-off="ion-ios-people" icon-on="ion-ios-people" href="#/tab/people">
		<ion-nav-view name="tab-people"></ion-nav-view>
	</ion-tab>

	<!-- Account Tab -->
	<ion-tab title="Chat" icon-off="ion-ios-chatboxes" icon-on="ion-ios-chatboxes" href="#/tab/chat" disabled="true">
		<ion-nav-view name="tab-chat"></ion-nav-view>
	</ion-tab>


</ion-tabs>
