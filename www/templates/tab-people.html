<ion-view view-title="Chats">
	<ion-content>
		<ion-list>
			<ion-item class="item item-icon-left" ng-repeat="(addr, chat) in chats" type="item-text-wrap" ng-click="startChat('{{chat.address}}')">
				<i class = "icon {{chat.paired ? 'ion-ios-person' : 'ion-ios-person-outline'}} blueicon"></i>
				<h2>{{chat.name}}</h2>
				<p>{{chat.address}}</p>
			</ion-item>
		</ion-list>
		<button class="button button-full" ng-click="refresh()">
			Refresh
		</button>
	</ion-content>
</ion-view>
